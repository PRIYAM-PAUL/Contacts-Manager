<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="user/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</head>
<body>
	<section>
<!-- <script> $(document).ready(()=> {
				$(".item").removeClass("active");
				$("#profile-link").addClass("active");
			});
			</script> -->
		<div th:if="${contact}" class="card m-3 fadeInDown">
			<div class="card-body">
				<div class="container text-center">

					<div>
						<img alt="profile picture"
							th:src="@{'/images/'+${contact.imageUrl}}"
							style="width: 200px; height: 200px; object-fit: cover;">

					</div>
					<h3 class="mt-3" th:text="${contact.name}"></h3>
					<h4>
						<span>( </span><span class="mt-1" th:text="${contact.nickName}">
						</span> <span>)</span>
					</h4>
					<div class="table-responsive">
					<table class="table">
						<thead>
							<tr>
								<th scope="col">#ID</th>
								<th scope="col"><span th:text="${contact.cid}"></span></th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="col">Email</th>
								<th scope="col"><span th:text="${contact.email}"></span></th>
							</tr>
							<tr>
								<th scope="col">Phone Number</th>
								<th scope="col"><span th:text="${contact.phoneNo}"></span></th>
							</tr>
							<tr>
								<th scope="col">Work</th>
								<th scope="col"><span th:text="${contact.work}"></span></th>
							</tr>
							<tr>
								<th colspan="2">
									<h3>Description</h3>
								</th>
							</tr>
							<tr>
								<th colspan="2">
									<h5 th:utext="${contact.description}"></h5>
								</th>
							</tr>
						</tbody>
					</table>
</div>
					<div class="btn">
						<a th:onclick="|deleteContact(${contact.cid})|"
							class="text-white btn btn-danger "> Delete</a> <a
							th:href="@{'/user/update/'+${contact.cid}}"
							class="btn btn-danger">Update</a>
					</div>
				</div>
			</div>
		</div>
		<h2 class="text-center text-dark mt-5" th:unless="${contact}">You
			don't have Authorization to View other client contacts</h2>
	</section>
</body>
</html>
