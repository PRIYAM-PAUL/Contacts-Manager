<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<title th:text="${title}">base HTML</title>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
	integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" th:href="@{/css/user/user_style.css}" />
<script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"

		crossorigin="anonymous"></script>
			<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js">	</script>
		
</head>
<body>
	<!-- navigation -->
	
	
	<nav
		class="fixed-top navbar navbar-expand-lg navbar-dark bg-light text-white bg-primary ">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Smart Contact Manager</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse " id="navbarSupportedContent">
				<ul class="navbar-nav ml-auto ">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/}">Home</a></li>


					<li class="nav-item"><a class="nav-link active"
						th:href="@{/signin}" href="#" tabindex="-1">Login</a></li>
					
					
					<li class="nav-item"><a class="nav-link active"
						th:href="@{/user/dashboard}" href="#" tabindex="-1" th:text="${user.name}"></a></li>
						
					
					<li class="nav-item"><a class="nav-link active"
						th:href="@{/logout}" href="#" tabindex="-1">Logout</a></li>
					
				</ul>

			</div>
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<div class="col-md-10 offset-md-1">
				<!-- <div th:if="${message}" th:classappend="${message.type}"
					class="alert text-center " role="alert">
					<p th:text="${message.message}"></p> -->
				<!-- <th:block th:text="${#session.removeAttribute('message')}"></th:block>
 -->
			</div>
		</div>
	</div>
	<!-- End navBar -->

	<!-- start of side Bar -->
	<div class="sidebar mt-5">
		<a id="dashboard-link" th:href="@{/user/dashboard}" class="item"><i
			class="fa-solid fa-house" ></i> Home</a> 
			<a href="#"
			th:href="@{/user/view_contact/0}" class="item " id="contact-link"><i
			class="fa-solid fa-address-book" ></i> View Contacts</a>
			 <a
			th:href="@{/user/add_contact}" id="add-link" class="item "><i
			class="fa-solid fa-file-signature" ></i> Add Contacts</a> 
			<a id="profile-link" th:href="@{/user/profile}" href="#"
			class="item active" ><i class="fa-solid fa-user " ></i> Your Profile</a> 
			<a
			href="#" th:href="@{/user/setting}" id="setting-link" class="item "><i class="fa-sharp fa-solid fa-gear" ></i>
			Setting</a> 
			<a id="logout-link" th:href="@{/logout}" class="item "><i
			class="fa-solid fa-right-from-bracket item" ></i> Logout</a>
		<div class="divider"></div>
	</div>

	<!-- End of start bar -->
	<div class="content">

		<div class="container">

			<div th:if="${message}" class="alert text-center mt-5" role="alert"
				th:classappend="${message.type}" th:text="${message.Message}">
			</div>
		</div>
	<style>
	 @media only screen and (max-width:600px) {
	.cross {
	margin:2px;
	
	}

}</style> 
		<span class="cross"  onclick="toggleBtn()"><i
			class="fa-solid fa-bars"></i></span>
		<div th:replace="${content}"></div>
	</div>
	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Popper -->
	
	<!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    
	<script th:src="@{/javaScript/query.js}"></script>
	<script>
	function deleteContact(cid){
	swal({
		  title: "Are you sure?",
		  text: "Do You want to delete Your Contact!",
		  icon: "warning",
		  buttons: true,
		  dangerMode: true,
		})
		.then((willDelete) => {
		  if (willDelete) {
			  window.location="/user/delete/"+cid;
		    
		  } else {
		    swal("Your Contacts file is safe!");
		  }
		});
	}
	</script>
</body>
</html>
