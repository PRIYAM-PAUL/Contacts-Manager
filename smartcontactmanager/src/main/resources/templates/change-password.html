<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>

<meta charset="UTF-8" />
		
</head>
<body>
	<section>
	<div class="wrapper fadeInDown ">
			<div id="formContent">
				<!-- Tabs Titles -->

				<!-- Icon -->
				<div class="fadeIn first">

					<script> $(document).ready(()=> {
				$(".item").removeClass("active");
				$("#setting-link").addClass("active");
			});
		
					
						function visible1() {
						  var x = document.getElementById("myInput1");
						  if (x.type === "password") {
						    x.type = "text";
						  } else {
						    x.type = "password";
						  }
						}
		function visible2() {
			  var x = document.getElementById("myInput2");
			  if (x.type === "password") {
			    x.type = "text";
			  } else {
			    x.type = "password";
			  }
			}
	
			</script>
					<h2 class=" mt-3">Smart Contact Manager</h2>
					<h4 class=" mt- m-4">Change Password</h4>

					<form method="post" id="my-form" style="height:170px;"
						th:action="@{/changePassword}">
						<input name="Vemail" type="hidden" th:value="${email}">
						<input type="password" placeholder="Enter New Password"
							name="newPassword" th:value="${newPassword}" id="myInput2" /><i
							class="fa-solid fa-eye" onclick="visible2()"></i>
						<div class="text-center" >
							<button type="submit" class="btn btn-success mt-3 mr-1">Change</button>
						</div>
					</form>

				</div>
			</div>
		</div>
	</section>
</body>
</html>
